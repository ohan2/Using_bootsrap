<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add a task</h1>
        <form action="add_task.php">
        <div class="form-group">
            <label for="title">Title</label><br/>
            <input type="text" name="title" class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description</label><br/>
            <textarea name="description" id="description" rows="4" class="form-control" ></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category</label><br/>
            <input type="text" name="category" class="form-control" />
        </div>

        <div class="form-group">
            <label for="priority_level">Priority Level</label><br/>
            <select name="priority_level" class="form-control" required>
                <option value="">Select an item</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <div class="form-group">
            <label for="progress_level">Progress Level</label><br/>
            <select name="progress_level" class="form-control" required>
                <option value="">Select an item</option>
                <option value="started">Started</option>
                <option value="Pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <br/><br/>
        <input type="submit" class="btn btn-primary">
        </form>
        <br/><br/>
        <a href="tasks.html">Go to tasks</a>
    </div>


</body>
</html>
